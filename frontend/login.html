<div class="loginContainer">
    <div class="loginForm">
        <h1>LOGIN</h1>
        <form method="post" class="form">
            <label>Email:
                <input id="inputEmail" name="DATA_username" type="email" required></label><br>
            <label>Password: <input id="inputPassword" name="DATA_password" type="password"></label><br>
            <label class="loginInput"><input type="button" class="normalBtn" id="login" value="Log In"></label>
        </form>
        <div id="loginResponse"></div>
    </div>
</div>
